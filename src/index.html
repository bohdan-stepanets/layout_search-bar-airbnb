<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
      class="bigForm"
    >

      <!-- 1 -->

      <img
        src="images/Search.svg"
        alt="Icon"
        class="bigIcon"
      >

      <input
        type="search"
        name="bigSearchBar"
        class="searchBar bigSearchBar"
        id="bigSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
        action="#"
        method="post"
        class="smallForm"
    >

      <img
        src="images/Search.svg"
        alt="Icon"
        class="smallIcon"
      >

      <input
        type="search"
        name="smallSearchBar"
        class="searchBar smallSearchBar"
        id="smallSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>
  </body>
</html>
